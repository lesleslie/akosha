apiVersion: apps/v1
kind: Deployment
metadata:
  name: akosha-mcp
  namespace: akosha
  labels:
    app: akosha-mcp
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: akosha-mcp
  template:
    metadata:
      labels:
        app: akosha-mcp
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: akosha-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: akosha-mcp
        image: akosha:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: mcp
          containerPort: 3002
          protocol: TCP
        - name: metrics
          containerPort: 3002
          protocol: TCP
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: akosha-config
              key: ENVIRONMENT
        - name: OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: akosha-config
              key: OTLP_ENDPOINT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: akosha-config
              key: LOG_LEVEL
        - name: STORAGE_PATH
          valueFrom:
            configMapKeyRef:
              name: akosha-config
              key: STORAGE_PATH
        # Add sensitive environment variables from Secret
        # - name: REDIS_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: akosha-secrets
        #       key: REDIS_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: data
          mountPath: /data/akosha
        - name: cache
          mountPath: /tmp/akosha
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: akosha-data-pvc
      - name: cache
        emptyDir:
          sizeLimit: 100Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - akosha-mcp
              topologyKey: kubernetes.io/hostname
