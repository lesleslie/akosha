apiVersion: v1
kind: Service
metadata:
  name: akosha-mcp-nodeport
  namespace: akosha
  labels:
    app: akosha-mcp
spec:
  type: NodePort
  ports:
    - name: mcp
      port: 3002
      targetPort: 3002
      nodePort: 30302
      protocol: TCP
  selector:
    app: akosha-mcp
  sessionAffinity: None
