apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: akosha

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - serviceaccount.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml
  - resourcequota.yaml

images:
  # Update this with your image registry
  - name: akosha
    newName: your-registry/akosha
    newTag: latest

# Common labels applied to all resources
commonLabels:
  app: akosha-mcp
  environment: production
  managed-by: kubectl

# ConfigMap generator (for environment-specific overrides)
configMapGenerator:
  - name: akosha-config
    literals:
      - name: ENVIRONMENT
        value: "production"
      - name: LOG_LEVEL
        value: "INFO"
