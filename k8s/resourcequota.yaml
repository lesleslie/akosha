apiVersion: v1
kind: ResourceQuota
metadata:
  name: akasha-resource-quota
  namespace: akasha
  labels:
    app: akasha-mcp
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "10"
    limits.memory: "20Gi"
    persistentvolumeclaims: "5"
    pods: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: akasha-limit-range
  namespace: akasha
  labels:
    app: akasha-mcp
spec:
  limits:
  - max:
      cpu: "2000m"
      memory: "2Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    type: Container
