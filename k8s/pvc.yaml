apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: akasha-data-pvc
  namespace: akasha
  labels:
    app: akasha-mcp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd  # Assumes storage class named "fast-ssd" exists
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: akasha-cache-pvc
  namespace: akasha
  labels:
    app: akasha-mcp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
