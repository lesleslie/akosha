apiVersion: v1
kind: Service
metadata:
  name: akasha-mcp
  namespace: akasha
  labels:
    app: akasha-mcp
spec:
  type: ClusterIP
  ports:
  - name: mcp
    port: 3002
    targetPort: 3002
    protocol: TCP
  - name: metrics
    port: 3002
    targetPort: 3002
    protocol: TCP
  selector:
    app: akasha-mcp
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: akasha-mcp-nodeport
  namespace: akasha
  labels:
    app: akasha-mcp
spec:
  type: NodePort
  ports:
  - name: mcp
    port: 3002
    targetPort: 3002
    nodePort: 30302
    protocol: TCP
  selector:
    app: akasha-mcp
  sessionAffinity: None
