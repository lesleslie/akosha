apiVersion: v1
kind: ServiceAccount
metadata:
  name: akosha-sa
  namespace: akosha
  labels:
    app: akosha-mcp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: akosha-role
  namespace: akosha
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: akosha-rolebinding
  namespace: akosha
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: akosha-role
subjects:
- kind: ServiceAccount
  name: akosha-sa
  namespace: akosha
