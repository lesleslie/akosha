apiVersion: v1
kind: ServiceAccount
metadata:
  name: akasha-sa
  namespace: akasha
  labels:
    app: akasha-mcp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: akasha-role
  namespace: akasha
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: akasha-rolebinding
  namespace: akasha
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: akasha-role
subjects:
- kind: ServiceAccount
  name: akasha-sa
  namespace: akasha
