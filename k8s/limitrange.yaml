apiVersion: v1
kind: LimitRange
metadata:
  name: akosha-limit-range
  namespace: akosha
  labels:
    app: akosha-mcp
spec:
  limits:
    - max:
        cpu: "2000m"
        memory: "2Gi"
      min:
        cpu: "100m"
        memory: "128Mi"
      default:
        cpu: "500m"
        memory: "512Mi"
      type: Container
