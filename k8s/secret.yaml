# Development Kubernetes Secret for Akosha
#
# ⚠️  SECURITY WARNING: This file is for DEVELOPMENT only.
#
# For PRODUCTION deployments:
#   1. Generate secure secrets: python -m akosha.scripts.generate_secrets
#   2. Apply generated secret: kubectl apply -f k8s/secret.production.yaml
#   3. NEVER commit production secrets to version control
#
apiVersion: v1
kind: Secret
metadata:
  name: akosha-secrets
  namespace: akosha
type: Opaque
stringData:
  # Development configuration (no secrets required for local development)
  # Akosha is designed to work without external services by default

  # Optional: External service credentials for development
  # REDIS_URL: "redis://localhost:6379"

  # Optional: S3/R2 compatible storage (for cold tier testing)
  # S3_ACCESS_KEY: ""
  # S3_SECRET_KEY: ""
  # S3_ENDPOINT: "http://localhost:9000"
  # S3_BUCKET: "akosha-dev"
  # S3_REGION: "auto"

  # ⚠️  DO NOT add actual secrets here for production use
  # Use: python -m akosha.scripts.generate_secrets
