apiVersion: v1
kind: Secret
metadata:
  name: akosha-secrets
  namespace: akosha
type: Opaque
stringData:
  # Add sensitive configuration here
  # Most values are placeholders as Akosha is designed to work without external services

  # If using external services (optional):
  # REDIS_URL: "redis://akosha-redis:6379"
  # S3_ACCESS_KEY: ""
  # S3_SECRET_KEY: ""
  # S3_ENDPOINT: ""
  # S3_BUCKET: ""

  # JWT secret for authentication (if needed)
  # JWT_SECRET: "change-this-in-production"

  # Encryption keys (if using encryption at rest)
  # ENCRYPTION_KEY: "change-this-in-production"
