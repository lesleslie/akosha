apiVersion: v1
kind: Service
metadata:
  name: akosha-mcp
  namespace: akosha
  labels:
    app: akosha-mcp
spec:
  type: ClusterIP
  ports:
    - name: mcp
      port: 3002
      targetPort: 3002
      protocol: TCP
    - name: metrics
      port: 3002
      targetPort: 3002
      protocol: TCP
  selector:
    app: akosha-mcp
  sessionAffinity: None
