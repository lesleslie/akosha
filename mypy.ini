[mypy]
# Mypy configuration for Akosha
# This file complements the pyproject.toml [tool.mypy] section
# Required by zuban adapter which hardcodes --config-file mypy.ini

# Python version
python_version = 3.13

# Warning flags
warn_return_any = True
warn_unused_configs = True

# Strictness
disallow_untyped_defs = True

# Exclude patterns
exclude = (?x)(
    ^tests/           # Test files
    | ^build/         # Build directory
    | ^dist/          # Distribution directory
    | \.pyc$          # Compiled Python files
    | \.git/          # Git directory
    | __pycache__/    # Python cache
    | \.eggs/         # Eggs directory
    | \.tox/          # Tox directory
    | \.venv/         # Virtual environment
    | ^\.$            # Current directory
    )
