# Akosha Lite Mode Configuration
# Minimal dependencies, in-memory only
# Best for: Development, testing, local experimentation

mode: lite

# Storage Configuration
storage:
  # Hot store: DuckDB in-memory
  hot:
    backend: duckdb-memory
    path: ":memory:"
    write_ahead_log: false
    wal_path: null  # Resolved by StoragePathResolver (~/.local/share/akosha/wal)

  # Warm store: DuckDB on-disk (XDG-compliant)
  warm:
    backend: duckdb-ssd
    path: null  # Resolved by StoragePathResolver (~/.local/share/akosha/warm)
    num_partitions: 64  # Reduced from 256 for lite mode

  # Cold store: Disabled in lite mode
  cold:
    enabled: false
    backend: null
    bucket: null
    prefix: "conversations/"
    format: "parquet"

# Cache Configuration
cache:
  backend: memory  # In-memory only, no Redis
  local_ttl_seconds: 60
  redis_ttl_seconds: null  # Not used in lite mode

# API Configuration
api:
  port: 8682
  mcp_port: 3002
  host: "127.0.0.1"
  debug: false

# Processing Configuration
processing:
  ingestion_workers: 1  # Single worker for lite mode
  max_concurrent_ingests: 10  # Reduced concurrency
  shard_count: 64  # Reduced from 256

# Monitoring
monitoring:
  metrics_enabled: true
  tracing_enabled: false  # Disabled in lite mode
  health_check_interval: 60

# Security
security:
  authentication_enabled: false  # Disabled for local development
  jwt_secret: null
  jwt_expiration_hours: null

# Logging
logging:
  level: "INFO"
  format: "json"
  output: "stdout"

# Environment-specific overrides
# Use environment variables to override these values:
# AKOSHA_WARM_PATH, AKOSHA_WAL_PATH, AKOSHA_MODE, etc.
