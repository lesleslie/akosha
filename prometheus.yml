# Prometheus metrics configuration for Akosha

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Akosha MCP Server metrics
  - job_name: 'akosha-mcp'
    static_configs:
      - targets: ['localhost:3002']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # OpenTelemetry metrics (if using OTLP)
  - job_name: 'akosha-otel'
    static_configs:
      - targets: ['localhost:4317']
    metrics_path: /metrics
    scrape_interval: 30s
