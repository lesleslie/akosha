---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: akosha-warm-store-pvc
  namespace: akosha
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Ti
  storageClassName: ssd  # Standard SSD storage class

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: akosha-warm-store
  namespace: akosha
  labels:
    app: akosha-warm-store
spec:
  serviceName: akosha-warm-store
  replicas: 1
  selector:
    matchLabels:
      app: akosha-warm-store
  template:
    metadata:
      labels:
        app: akosha-warm-store
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: warm-store
        image: akosha:0.3.0
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "akosha.storage.warm_store"]
        env:
        - name: AKOSHA_WARM_PATH
          value: "/data/warm"
        - name: AKOSHA_COMPONENT
          value: "warm_store"
        envFrom:
        - configMapRef:
            name: akosha-config
        - secretRef:
            name: akosha-redis-config
        ports:
        - name: api
          containerPort: 8003
          protocol: TCP
        - name: metrics
          containerPort: 8000
          protocol: TCP
        resources:
          requests:
            cpu: "1"
            memory: "4Gi"
          limits:
            cpu: "2"
            memory: "8Gi"
        volumeMounts:
        - name: warm-storage
          mountPath: /data/warm
        livenessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: api
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Need write for /data/warm
          capabilities:
            drop:
            - ALL
      volumes:
      - name: warm-storage
        persistentVolumeClaim:
          claimName: akosha-warm-store-pvc
