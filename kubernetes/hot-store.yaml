---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: akosha-hot-store-pvc
  namespace: akosha
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
  storageClassName: fast-ssd  # NVMe SSD storage class

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: akosha-hot-store
  namespace: akosha
  labels:
    app: akosha-hot-store
spec:
  serviceName: akosha-hot-store
  replicas: 1
  selector:
    matchLabels:
      app: akosha-hot-store
  template:
    metadata:
      labels:
        app: akosha-hot-store
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: hot-store
        image: akosha:0.3.0
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "akosha.storage.hot_store"]
        env:
        - name: AKOSHA_HOT_PATH
          value: "/data/hot"
        - name: AKOSHA_COMPONENT
          value: "hot_store"
        envFrom:
        - configMapRef:
            name: akosha-config
        - secretRef:
            name: akosha-redis-config
        ports:
        - name: api
          containerPort: 8002
          protocol: TCP
        - name: metrics
          containerPort: 8000
          protocol: TCP
        resources:
          requests:
            cpu: "2"
            memory: "8Gi"
          limits:
            cpu: "4"
            memory: "16Gi"
        volumeMounts:
        - name: hot-storage
          mountPath: /data/hot
        livenessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: api
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Need write for /data/hot
          capabilities:
            drop:
            - ALL
      volumes:
      - name: hot-storage
        persistentVolumeClaim:
          claimName: akosha-hot-store-pvc
