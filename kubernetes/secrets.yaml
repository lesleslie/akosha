---
# S3/R2 Storage Credentials
apiVersion: v1
kind: Secret
metadata:
  name: akosha-storage-credentials
  namespace: akosha
type: Opaque
stringData:
  access-key-id: "YOUR_ACCESS_KEY_ID"
  secret-access-key: "YOUR_SECRET_ACCESS_KEY"
  bucket: "akosha-cold-data"
  endpoint: "https://YOUR_ACCOUNT.r2.cloudflarestorage.com"
  region: "auto"

---
# JWT Authentication Configuration
apiVersion: v1
kind: Secret
metadata:
  name: akosha-auth-config
  namespace: akosha
type: Opaque
stringData:
  auth-service-url: "https://auth.example.com/verify"
  jwks-url: "https://auth.example.com/.well-known/jwks.json"
  jwt-secret: "YOUR_JWT_SECRET_HERE"

---
# Redis Cache Configuration
apiVersion: v1
kind: Secret
metadata:
  name: akosha-redis-config
  namespace: akosha
type: Opaque
stringData:
  redis-host: "redis.cache.local"
  redis-port: "6379"
  redis-password: "YOUR_REDIS_PASSWORD"
  redis-db: "0"
  redis-tls: "false"

---
# Mahavishnu MCP Integration
apiVersion: v1
kind: Secret
metadata:
  name: akosha-mahavishnu-config
  namespace: akosha
type: Opaque
stringData:
  mahavishnu-mcp-url: "http://mahavishnu:3000"
  mahavishnu-api-key: "YOUR_MAHAVISHNU_API_KEY"
