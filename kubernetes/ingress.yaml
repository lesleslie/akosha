---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: akosha-ingress
  namespace: akosha
  annotations:
    # TLS certificate
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # CORS headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://akosha.example.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"

    # Security headers
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/frame-deny: "true"
    nginx.ingress.kubernetes.io/content-type-nosniff: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"

    # Buffer sizes
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"

    # External authentication (optional)
    # nginx.ingress.kubernetes.io/auth-url: "https://auth.example.com/verify"
    # nginx.ingress.kubernetes.io/auth-signin: "https://auth.example.com/login"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - akosha.example.com
    secretName: akosha-tls
  rules:
  - host: akosha.example.com
    http:
      paths:
      # Main API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: akosha-api
            port:
              number: 8000

      # Metrics endpoint (internal access only)
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: akosha-api
            port:
              number: 8000

      # Health checks
      - path: /health
        pathType: Exact
        backend:
          service:
            name: akosha-api
            port:
              number: 8000
